<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTA Stop Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Top image -->
    <div class="top-image-container">
        <img src="{{ url_for('static', filename='images/MBTA Station.jpeg') }}"
             alt="Header Image"
             class="top-image">
    </div>

    <!-- Main form box -->
    <div class="container">
        <div class="form-box">
            <h1>MBTA Stop Finder</h1>

            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}

            <form action="{{ url_for('index') }}" method="post">
                <label for="place">Enter a Location</label>
                <input type="text"
                       id="place"
                       name="place"
                       placeholder="e.g. Harvard Square, Cambridge"
                       required>
                <button type="submit">Find Nearest Stop</button>
            </form>
        </div>
    </div>

</body>
</html>
